<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Global Situation</h5>
    <h6 class="card-subtitle mb-2 text-muted">Confirmed Cases</h6>
    <p class="card-text">{{ summary.totalCases }}</p>
    <h6 class="card-subtitle mb-2 text-muted">Total Deaths</h6>
    <p class="card-text">{{ summary.totalDeaths }}</p>
    <h6 class="card-subtitle mb-2 text-muted">Total Recovered</h6>
    <p class="card-text">{{ summary.totalRecovered }}</p>
  </div>
</div>
